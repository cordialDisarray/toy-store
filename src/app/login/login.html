<div class="auth-wrap">
  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <h1>Log in</h1>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="f.email.touched && f.email.hasError('required')">Required</mat-error>
      <mat-error *ngIf="f.email.touched && f.email.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePw() ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix type="button" (click)="hidePw.set(!hidePw())" aria-label="Toggle password visibility">
        <mat-icon>{{ hidePw() ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
      <mat-error *ngIf="f.password.touched && f.password.hasError('required')">Required</mat-error>
      <mat-error *ngIf="f.password.touched && f.password.hasError('minlength')">Min 8 characters</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="remember">Remember me</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="submitting() || form.invalid">
      {{ submitting() ? 'Signing in...' : 'Sign in' }}
    </button>
  </form>
</div>
