<div class="navbar">

  @if (!auth.isLoggedIn()) {
  <div class="nav-left">
    <img src="/Toyz!.svg" alt="Logo" class="logo-icon" />
    <ul class="nav-links">
      <li><a routerLink="/home" class="nav-link">Početna</a></li>
      <li><a routerLink="/shop" class="nav-link">Igračke</a></li>
    </ul>
  </div>
  <!-- guest -->
  <div class="nav-right">
    <button matButton="filled" routerLink="/login">Prijava</button>
    <button matButton="filled" routerLink="/signup">Registracija</button>
  </div>
  }
  @else {
  <!-- signup -> Moj nalog dropdown -->
  <div class="nav-left">
    <img src="/Toyz!.svg" alt="Logo" class="logo-icon" />
    <ul class="nav-links">
      <li><a routerLink="/home" class="nav-link">Početna</a></li>
      <li><a routerLink="/shop" class="nav-link">Igračke</a></li>
      <li class="dropdown">
        <a href="/account" class="nav-link">Moj nalog</a>
        <ul class="dropdown-menu">
          <li><a href="/account" class="dropdown-link">➜ Izmeni nalog</a></li>
          <li><a href="/favorites" class="dropdown-link">➜ Omiljene igračke</a></li>
          <li><a href="/orders" class="dropdown-link">➜ Prošle porudžbine</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <!-- logged in -->
  <div class="nav-right">
    <button mat-icon-button routerLink="/cart">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button matButton="filled" (click)="logout()">Odjavi se</button>
  </div>
  }
</div>

<router-outlet></router-outlet>
