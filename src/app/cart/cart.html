<mat-card>
    <mat-card-header>
        <mat-card-title>Your cart</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Slagalica, figura..." #input>
        </mat-form-field>

        <div >
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
                    <td mat-cell *matCellDef="let row">
                        <div style="display: flex; align-items: center;">
                            <img [src]="row.imageUrl" alt="{{row.name}}" width="50" style="margin-right: 10px;">
                            <div>
                                <div><strong>{{row.name}}</strong></div>
                                <div style="font-size: 12px;">{{row.description}}</div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price}} RSD </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>


    </mat-card-content>
</mat-card>
