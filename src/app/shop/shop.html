<p>shop works!</p>

 <div *ngIf="webData().length > 0; else loading">
             <ul>
                 @for (toy of webData(); track toy.toyId) {
             <li>{{ toy.name }}</li> }
           </ul>
         </div>

            <ng-template #loading>
                <div class="loading">
                    <h1>Podaci se učitavaju!</h1>
                    <p>Molimo sačekajte dok se podaci učitavaju sa servera.</p>
                </div>
            </ng-template>
