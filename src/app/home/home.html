<div class="page">
    <div id="welcome">
        <div id="spacer"></div>
        <div id="welcome-content">
            <h1>Igračke po uzrastu!</h1>
            <div id="age-buttons">
                <img src="/age-icon1.svg" alt="0-2">
                <img src="/age-icon2.svg" alt="3-5">
                <img src="/age-icon3.svg" alt="6-9">
                <img src="/age-icon4.svg" alt="10+">
                <img src="/age-icon5.svg" alt="all">
            </div>
        </div>
    </div>

    <div id="showcase">
        <div id="carousel-section">
            <button class="round-icon-button"><mat-icon>chevron_left</mat-icon></button>
            <mat-card id="carousel">
                <mat-card-title>Najbolje ocenjene igračke!</mat-card-title>

                <mat-card-content>
                    <mat-card class="toy-card">
                        <mat-card-header>
                            <mat-card-title>Naziv</mat-card-title>
                        </mat-card-header>

                        <mat-card-content>
                            <img src="" alt="toy">
                            <div class="stars">Recenzija igračke</div>
                            <span class="price">Cena</span>
                        </mat-card-content>
                    </mat-card>
                </mat-card-content>

            </mat-card>
            <button mat-icon-button><mat-icon>chevron_right</mat-icon></button>
        </div>

        <div id="shop-button">
            <img src="" alt="">
            <button matButton="filled" routerLink="/shop">Kupite sada!</button>
        </div>
    </div>
</div>
