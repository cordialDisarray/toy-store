<div class="auth-wrap">
  <div class="auth-card">
    <h1>Moj nalog</h1>

    <form [formGroup]="form" (ngSubmit)="save()" class="auth-form">

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Ime</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="f.name.touched && f.name.invalid">Obavezno polje!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Prezime</mat-label>
          <input matInput formControlName="surname" />
          <mat-error *ngIf="f.surname.touched && f.surname.invalid">Obavezno polje!</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="f.email.touched && f.email.invalid">Neispravan email!</mat-error>
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Grad</mat-label>
          <input matInput formControlName="city" />
          <mat-error *ngIf="f.city.touched && f.city.invalid">Obavezno polje!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Adresa</mat-label>
          <input matInput formControlName="address" />
          <mat-error *ngIf="f.address.touched && f.address.invalid">Obavezno polje!</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Telefon</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <div class="messages">
        <p *ngIf="okMsg()" class="ok">{{ okMsg() }}</p>
        <p *ngIf="errorMsg()" class="error">{{ errorMsg() }}</p>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="saving() || form.invalid">
          {{ saving() ? 'Čuvanje...' : 'Sačuvaj izmene' }}
        </button>

        <button mat-stroked-button color="warn" type="button" (click)="logout()">
          Odjava
        </button>
        <div class="password-section">
          <button mat-stroked-button color="primary" (click)="goToChangePassword()">
            Promeni lozinku
          </button>

        </div>
      </div>
    </form>
  </div>
</div>
