<div style="display:grid;place-items:start;min-height:60vh;padding:16px">
<div *ngIf="user(); else notLogged" class="wrap">
  <h1>Nalog</h1>
  <p><strong>Ime:</strong> {{ user()?.name }} {{ user()?.surname }}</p>
  <p><strong>Email:</strong> {{ user()?.email }}</p>
  <p><strong>Adresa:</strong> {{ user()?.address || '—' }}</p>
  <p><strong>Telefon:</strong> {{ user()?.phone || '—' }}</p>
  <button mat-raised-button color="warn" (click)="logout()">Odjava</button>
</div>

<ng-template #notLogged>
  <p>Niste prijavljeni.</p>
</ng-template>
</div>
